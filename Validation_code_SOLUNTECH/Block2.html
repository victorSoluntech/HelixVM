<style>
    .otc {
        position: relative;
        width: 320px;
        margin: 0 auto;
    }

    .otc fieldset {
        border: 0;
        padding: 0;
        margin: 0;
    }

    .otc fieldset div {
        display: flex;
        align-items: center;
    }

    .otc legend {
        margin: 0 auto 1em;
        color: #5555FF;
    }



    input[id^="otc-"] {
        width: 60px;
        line-height: 1;
        height: 73px;
        margin: .1em;
        padding: 8px 0 4px;
        font-size: 2.65em;
        text-align: center;
        appearance: textfield;
        -webkit-appearance: textfield;
        border: 2px solid #CFD4D9;
        color: black;
        border-radius: 16px;

    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }



    /* 2 group of 3 items */
    input[type="number"]:nth-child(n+4) {
        order: 2;
    }

    .otc div::before {
        content: '';
        height: 2px;
        width: 24px;
        margin: 0 .25em;
        order: 1;
        background: #BBBBFF;
    }

    /* From: https://gist.github.com/ffoodd/000b59f431e3e64e4ce1a24d5bb36034 */
    .otc label {
        border: 0 !important;
        clip: rect(1px, 1px, 1px, 1px) !important;
        -webkit-clip-path: inset(50%) !important;
        clip-path: inset(50%) !important;
        height: 1px !important;
        margin: -1px !important;
        overflow: hidden !important;
        padding: 0 !important;
        position: absolute !important;
        width: 1px !important;
        white-space: nowrap !important;
    }

    @media only screen and (max-width: 767px) {
        input[type="number"] {
            width: 60px !important;
            line-height: 1;
            height: 73px !important;
            margin: 1px;
            padding: 8px 0 4px;
            font-size: 2.65em;
            text-align: center;
            appearance: textfield;
            -webkit-appearance: textfield;
            border: 2px solid #CFD4D9;
            color: black;
            border-radius: 16px;

        }

    }
</style>

<div class="mybuttonContainer" style="width:100%">
    <input class="cbSubmitButton" id="QuestionsContinue" name="QuestionsContinue" type="submit" value="Continue"
        style="width: 150px; margin: 2px;">
</div>

<script type="text/javascript">

    window.addEventListener('message', function (e) {

        var eventName = e.data[0];
        var iFrameName = e.data[1];
        var height = e.data[2];
        var hidePreviousSmoker = e.data[3];
        switch (eventName) {
            case 'setHeight':
                //console.log('Setting Height to ' + height);
                var iFrame = document.getElementsByName(iFrameName);
                if (iFrame[0]) {
                    //console.log('Found iFrame');
                    iFrame[0].style = '';
                    iFrame[0].width = "800px";
                    iFrame[0].height = height + "px";

                    iFrame[0].style.marginBottom = '30px';
                    if (hidePreviousSmoker) {
                        //console.log('Hide Previous ' + hidePreviousSmoker);
                        HideElement("SmokerPrevious", hidePreviousSmoker);
                    }
                }
                break;
        }
    }, false);

    function HideElement(name, hide) {
        let element = document.getElementsByName(name);
        if (hide == "Y") {
            element[0].style.display = 'none';
        } else {
            element[0].style.display = 'block';
        }
    }

    document.addEventListener('DataPageReady', function (event) { QuestionsPageSetup(event) });

    function QuestionsPageSetup(event) {
        var btnQuestionsContinue = document.getElementById("QuestionsContinue");
        if (btnQuestionsContinue) {
            btnQuestionsContinue.addEventListener('click', function (event) { QuestionsContinue(event) });
        }
    }

    function QuestionsContinue(event) {
        console.log('Navigation needed');
    }


</script>

<style>
    .mybuttonContainer {
        display: flex;
        justify-content: center;
    }
</style>

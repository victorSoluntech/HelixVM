<script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script>
    $('#EditRecordAddress_Zip').on('keydown', function (event) {
        const key = event.key;
        if (key === "Backspace" || key === "Delete" || key === "Tab" || key === "Escape" || key === "Enter" || key === ".") {
            return true;
        }
        if (/\d/.test(key)) {
            return true;
        }
        return false;
    });
//../[@cbParamVirtual1]/?EncID=[@cbParamVirtual2]
    if ($('#caspioform .cbFormCommonError').length == 0) {
        $('#Address1Error').hide();
        $('#CityError').hide();
        $('#StateError').hide();
        $('#ZipError').hide();
        $('.errorContainer').hide();
    }
    $('.cbUpdateButton').hide();


    $('#continueButton').click(function (event) {
        $('#Address1Error').hide();
        $('#CityError').hide();
        $('#StateError').hide();
        $('#ZipError').hide();
        $('.errorContainer').hide();
        
        let sw = false;
        if ($('#EditRecordAddress_Address1').val() === '') {
            $('#Address1Error').show();
            sw = true;
        }
        if ($('#EditRecordAddress_City').val() === '') {
            $('#CityError').show();
            sw = true;
        }
        if ($('#EditRecordAddress_State').val() === '') {
            $('.errorContainer').show();
            $('#StateError').show();
            sw = true;
        }
        if ($('#EditRecordAddress_Zip').val() === '') {
            $('.errorContainer').show();
            $('#ZipError').show();
            sw = true;
        }
        if (!sw) {
            $('.cbUpdateButton').click();
        }
    });
</script>

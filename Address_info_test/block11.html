<script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
</script>
<script>
    const functionInput = () => {
        let sw = false;
        if (document.getElementById('InsertRecordAddress1').value === '') {
            document.getElementById('address1').style.display = 'flex';
            sw = true;
        }
        if (document.getElementById('InsertRecordAddress2').value === '') {
            document.getElementById('address2').style.display = 'flex';
            sw = true;
        }
        if (document.getElementById('InsertRecordCity').value === '') {
            document.getElementById('address3').style.display = 'flex';
            sw = true;
        }
        if (document.getElementById('InsertRecordState').value === '') {
            document.getElementById('address4').style.display = 'flex';
            sw = true;
        }
        if (document.getElementById('InsertRecordZip').value === '') {
            document.getElementById('address5').style.display = 'flex';
            sw = true;
        }
        if (!sw) {
            $('.cbSubmitButton').click();
        }
    }
    document.getElementById('continueButton').addEventListener('click', functionInput);


</script>
